<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="weather.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200;0,300;0,400;0,600;0,700;1,200;1,300;1,400;1,600&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="container">
      <div class="form-outline">
        <input
          type="search"
          id="form1"
          class="form-control"
          placeholder="🔍 Search"
          aria-label="Search"
        />
      </div>
    </div>

    <header>
      <h1>Tallinn</h1>
      <div class="current">Sunday 13:24</div>
      <div class="condition">Clouds</div>
      <div class="temperaturecurrent">+21 <span>⛅</span></div>
      <button
        type="button"
        class="btn btn-outline-secondary"
        id="buttonCelsius"
      >
        °C
      </button>
      <button
        type="button"
        class="btn btn-outline-secondary"
        id="buttonFarenheit"
      >
        °F
      </button>
    </header>
    <div class="weekblock">
      <div class="row days">
        <div class="col-2">Mon</div>
        <div class="col-2">Tue</div>
        <div class="col-2">Wed</div>
        <div class="col-2">Thur</div>
        <div class="col-2">Fri</div>
      </div>
      <div class="row emoji">
        <div class="col-2">⛅</div>
        <div class="col-2">⛅</div>
        <div class="col-2">⛅</div>
        <div class="col-2">⛅</div>
        <div class="col-2">⛅</div>
      </div>
      <div class="row temperature">
        <div class="col-2">+20</div>
        <div class="col-2">+15</div>
        <div class="col-2">+10</div>
        <div class="col-2">+17</div>
        <div class="col-2">+19</div>
      </div>
    </div>
    <hr />
  </body>
  <script src="index2.js"></script>
</html>
